<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>منبر الأحرار | صوت الحرية والمكالمات المجانية</title>
    
    <meta name="description" content="منصة منبر الأحرار للمكالمات الصوتية المجانية والدردشة المجهولة. تواصل بحرية تامة، بدون تسجيل، وبجودة صوت عالية. مساحات صوتية للنقاش الحر.">
    
    <meta name="keywords" content="مكالمات مجانية, دردشة صوتية, منبر الأحرار, اتصال مجهول, شات صوتي, Voice Chat, Free Calls, Anonymous Calls, WebRTC, Freedom Voice, Dove, Peace, حوار مفتوح, نقاش سياسي, مكالمات انترنت, صوت الحرية, دردشة بدون تسجيل">
    
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

    <link rel="icon" href="https://i.postimg.cc/657cRZNP/Whats-App-Image-2026-01-21-at-5-40-23-PM.jpg">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/657cRZNP/Whats-App-Image-2026-01-21-at-5-40-23-PM.jpg">

    <meta property="og:title" content="منبر الأحرار - مساحات صوتية حرة">
    <meta property="og:description" content="انضم للنقاش الآن. مكالمات صوتية جماعية مجانية وبدون قيود. صوتك مسموع.">
    <meta property="og:image" content="https://i.postimg.cc/657cRZNP/Whats-App-Image-2026-01-21-at-5-40-23-PM.jpg">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="منبر الأحرار">
    <meta property="og:locale" content="ar_AR">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="منبر الأحرار | Free Voice Chat">
    <meta name="twitter:description" content="تواصل بحرية تامة عبر منصة منبر الأحرار. مكالمات صوتية عالية الجودة ومجانية.">
    <meta name="twitter:image" content="https://i.postimg.cc/657cRZNP/Whats-App-Image-2026-01-21-at-5-40-23-PM.jpg">

    <meta name="theme-color" content="#000000">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "منبر الأحرار",
      "alternateName": "Freedom Voice",
      "applicationCategory": "CommunicationApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "منصة تواصل صوتي فوري مجانية تتيح للمستخدمين إنشاء غرف نقاش بحرية تامة.",
      "image": "https://i.postimg.cc/657cRZNP/Whats-App-Image-2026-01-21-at-5-40-23-PM.jpg"
    }
    </script>
</head>
<body>

    <div class="bg-layer"></div>

    <audio id="join-sound" preload="auto">
        <source src="data:audio/mp3;base64,//uQRAAAAWMSLwUIYAPAAAAAAAAAAAAAFhpZgAAgiXYAD//uQRAAAAWMSLwUIYAPAAAAAAAAAAAAAFhpZgAAgiXYAD//uQRAAAAWMSLwUIYAPAAAAAAAAAAAAAFhpZgAAgiXYAD//uQZAAAAzgLgAAAAABBQAAABCRU5E" type="audio/mpeg">
    </audio>

    <div class="install-popup-overlay" id="install-popup">
        <div class="install-card">
            <div class="install-icon">
                <img src="https://i.postimg.cc/657cRZNP/Whats-App-Image-2026-01-21-at-5-40-23-PM.jpg" alt="App Icon" style="width:100%; height:100%; object-fit:cover; border-radius: 22px;">
            </div>
            <h3 class="install-title">تثبيت التطبيق</h3>
            <p class="install-desc">تجربة أفضل، وصول أسرع.</p>
            <button class="btn-install" onclick="triggerInstall()">تثبيت</button>
            <button class="btn-close-install" onclick="closeInstallPopup()">إغلاق</button>
        </div>
    </div>

    <div class="app-view active" id="v-home">
        <div class="home-content">
            <div class="logo-container">
                <img src="https://i.postimg.cc/657cRZNP/Whats-App-Image-2026-01-21-at-5-40-23-PM.jpg" alt="Logo" style="width:100%; height:100%; object-fit:cover; border-radius: 35px;">
            </div>
            <h1>منبر الأحرار</h1>
            <div class="slogan">صوت الحقيقة</div>
            <div class="id-badge" id="id-text">جاري الاتصال...</div>

            <div class="action-buttons">
                <div class="main-btn" id="btn-rejoin" onclick="rejoinLastRoom()">
                    <div class="icon-box"><i class="fas fa-history"></i></div>
                    <div class="text-box">
                        <h3>العودة للغرفة</h3>
                        <p id="last-room-txt">استكمال النقاش</p>
                    </div>
                </div>

                <div class="main-btn highlight" onclick="createNewRoom()">
                    <div class="icon-box"><i class="fas fa-microphone-lines"></i></div>
                    <div class="text-box">
                        <h3>مساحة جديدة</h3>
                        <p>ابدأ البث الآن</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer-copyright">
            This site belongs to the S.A institution.
        </div>
    </div>

    <div class="app-view" id="v-room">
        <div class="room-header">
            <div class="live-indicator">
                <span class="pulse-dot"></span> مباشر
            </div>
            <button class="header-btn" onclick="openShareSheet()"><i class="fas fa-share-nodes"></i></button>
        </div>

        <div class="grid-container" id="grid"></div>

        <div class="filter-menu" id="filter-menu">
            <div class="filter-opt selected" onclick="applyFilter('none', this)">طبيعي</div>
            <div class="filter-opt" onclick="applyFilter('deep', this)">إذاعي</div>
            <div class="filter-opt" onclick="applyFilter('echo', this)">قاعة</div>
        </div>

        <div class="dock-container">
            <div class="dock">
                <button class="dock-btn active" id="mic-btn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
                <button class="dock-btn danger" onclick="exitToMenu()"><i class="fas fa-phone-slash"></i></button>
                <button class="dock-btn" onclick="toggleFilters()"><i class="fas fa-sliders"></i></button>
            </div>
        </div>
        
        <div id="audio-container"></div>
    </div>

    <div class="share-overlay" id="share-overlay" onclick="closeShareSheet()"></div>
    <div class="share-sheet" id="share-sheet">
        <div class="sheet-handle"></div>
        <h3 class="share-title">دعوة للنقاش</h3>
        <div class="share-grid">
            <div class="share-item" onclick="shareTo('whatsapp')">
                <div class="share-icon whatsapp"><i class="fab fa-whatsapp"></i></div>
                <span>واتساب</span>
            </div>
            <div class="share-item" onclick="shareTo('telegram')">
                <div class="share-icon telegram"><i class="fab fa-telegram-plane"></i></div>
                <span>تيليجرام</span>
            </div>
            <div class="share-item" onclick="shareTo('facebook')">
                <div class="share-icon facebook"><i class="fab fa-facebook-f"></i></div>
                <span>فيسبوك</span>
            </div>
            <div class="share-item" onclick="copyLinkAction()">
                <div class="share-icon copy-link-item"><i class="fas fa-link"></i></div>
                <span>نسخ</span>
            </div>
        </div>
    </div>

    <div class="audio-gate" id="audio-gate">
        <div class="gate-content">
            <div class="gate-icon"><i class="fas fa-headphones-simple"></i></div>
            <h2>تأكيد الدخول</h2>
            <p>الميكروفون مطلوب للمشاركة</p>
            <button class="gate-btn" onclick="confirmEntry()">دخول الغرفة</button>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script src="script.js" type="module"></script>
</body>
</html>
